<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskAldo AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Eleven', 'Inter', system-ui, -apple-system, 'Segoe UI', 'Noto Sans', Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .background-slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .background-image.active {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2;
        }

        .content {
            text-align: center;
            color: white;
            z-index: 5;
            position: relative;
        }

        .title {
            font-family: 'Eleven', 'Inter', system-ui, sans-serif;
            font-weight: 700;
            font-size: 4.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            line-height: 1.1;
        }

        .description {
            font-family: 'Eleven', 'Inter', system-ui, sans-serif;
            font-weight: 400;
            font-size: 1.375rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.65;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.025em;
        }

        .widget-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
        }

        elevenlabs-convai {
            transform: scale(1);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.75rem;
                letter-spacing: 0.03em;
            }

            .description {
                font-size: 1.125rem;
                padding: 0 20px;
                line-height: 1.6;
            }

            .widget-container {
                bottom: 15px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2.25rem;
            }

            .description {
                font-size: 1rem;
                padding: 0 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-slideshow">
            <div class="background-image active" style="background-image: url('./images/beach1.jpg');"></div>
            <div class="background-image" style="background-image: url('./images/beach2.jpg');"></div>
            <div class="background-image" style="background-image: url('./images/beach3.jpg');"></div>
            <div class="background-image" style="background-image: url('./images/beach4.jpg');"></div>
        </div>
        <div class="overlay"></div>
        <div class="content">
            <h1 class="title">ASK ALDO</h1>
            <p class="description">Aldo helps you discover authentic, hidden Italian beaches and coastal gems that only locals know.</p>
        </div>
    </div>

    <div class="widget-container">
        <!-- ElevenLabs Conversational AI Widget -->
        <elevenlabs-convai agent-id="agent_5601k65yp5g0fzg940m8she410tc"></elevenlabs-convai>
    </div>

    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.background-image');
            let currentIndex = 0;

            function changeBackground() {
                // Remove active class from current image
                images[currentIndex].classList.remove('active');

                // Move to next image
                currentIndex = (currentIndex + 1) % images.length;

                // Add active class to new image
                images[currentIndex].classList.add('active');
            }

            // Change background every 5 seconds
            setInterval(changeBackground, 5000);
        });
    </script>
</body>
</html>
