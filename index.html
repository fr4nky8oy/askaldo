<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskAldo AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .content {
            text-align: center;
            color: white;
            z-index: 5;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .description {
            font-size: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            font-weight: 300;
        }

        .widget-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
        }

        elevenlabs-convai {
            transform: scale(1);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .description {
                font-size: 1.2rem;
                padding: 0 20px;
            }

            .widget-container {
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">ASK ALDO</h1>

        <elevenlabs-convai agent-id="agent_5601k65yp5g0fzg940m8she410tc"></elevenlabs-convai>

</body>
</html>
